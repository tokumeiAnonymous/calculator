<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="title"> Calculator </h1>
        <div class="calculator">
            <div class="screen">
                
            </div>
            <div class="buttons">
                <button class="button" onclick="appendInput(this.value)" value="9"> 9 </button>
                <button class="button" onclick="appendInput(this.value)" value="8"> 8 </button>
                <button class="button" onclick="appendInput(this.value)" value="7"> 7 </button>

                <button class="operation" onclick="chooseOperation(this.value)" value="*"> * </button>
                <button class="calculate" onclick="deleteLast()"> del </button>

                <button class="button" onclick="appendInput(this.value)" value="6"> 6 </button>
                <button class="button" onclick="appendInput(this.value)" value="5"> 5 </button>
                <button class="button" onclick="appendInput(this.value)" value="4"> 4 </button>

                <button class="operation" onclick="chooseOperation(this.value)" value="/"> / </button>

                <button class="button" onclick="appendInput(this.value)" value="3"> 3 </button>
                <button class="button" onclick="appendInput(this.value)" value="2"> 2 </button>
                <button class="button" onclick="appendInput(this.value)" value="1"> 1 </button>

                <button class="operation" onclick="chooseOperation(this.value)" value="+"> + </button>
                <button class="calculate" onclick="updateDisplay()" value="="> = </button>
                <button class="button" onclick="appendInput(this.value)" value="0"> 0 </button>
                <button class="button" onclick="appendInput(this.value)" value="."> . </button>
                <button class="operation" onclick="clearDisplay()"> clr </button>
                <button class="operation" onclick="chooseOperation(this.value)" value="-"> - </button>

            </div>
        </div>

    </body>
</html>
